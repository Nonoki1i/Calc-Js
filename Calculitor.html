<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylecalc.css">
</head>
<body>
    <div class="calc">
        <div class="cals-screen">
            <p id = "sim">0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey cl-orange">ac</div>
            <div class="btn del bg-grey cl-orange">&#9003</div>
            <div class="btn percent bg-grey cl-orange">%</div>
            <div class="btn division bg-grey cl-orange">/</div>

            <div class="btn seven bg-grey">7</div>
            <div class="btn eight bg-grey">8</div>
            <div class="btn nine bg-grey">9</div>
            <div class="btn multiply bg-grey cl-orange">X</div>

            <div class="btn four bg-grey">4</div>
            <div class="btn five bg-grey">5</div>
            <div class="btn six bg-grey">6</div>
            <div class="btn minus bg-grey cl-orange">-</div>

            <div class="btn one bg-grey">1</div>
            <div class="btn two bg-grey">2</div>
            <div class="btn three bg-grey">3</div>
            <div class="btn plus bg-grey cl-orange">+</div>

            <div class="btn none bg-grey">00</div>
            <div class="btn zero bg-grey">0</div>
            <div class="btn dot bg-grey">.</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
